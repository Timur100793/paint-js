<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
        <div class="range">
            <input type="range" id="jsRange" min="1" max="10" value="5" step="0.5">
        </div>
        <div class="controls-btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsControls">
            <div class="controls__color jsColor" style="background-color: black;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: orange;"></div>
            <div class="controls__color jsColor" style="background-color: red;"></div>
            <div class="controls__color jsColor" style="background-color: yellow;"></div>
            <div class="controls__color jsColor" style="background-color: green;"></div>
            <div class="controls__color jsColor" style="background-color: rgb(0, 110, 255);"></div>
            <div class="controls__color jsColor" style="background-color: blue;"></div>
            <div class="controls__color jsColor" style="background-color: rgb(201, 30, 201);"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
